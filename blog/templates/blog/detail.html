{% extends 'portfolio/base.html' %}
{% block content %}

<div class="container p-4">
    <h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>
<h5 class="text-center text-muted my-5">--{{ blog.pub_date|date:'F jS Y'}}--</h5>

{% if blog.image %}
<div class="container">
    <img src="{{ blog.image.url }}" class="img-fluid mx-auto d-block rounded">
</div>
<br>

<div class="container p-4">
    {{ blog.description|safe }}
</div>
{% endif %}


<div class="container px-3 py-3">
    {{ blog.body|safe }}
</div>

</div>

{% endblock %}
