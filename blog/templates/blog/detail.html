{% extends 'portfolio/base.html' %}
{% block content %}

<h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>
<h5 class="text-center text-muted my-5">--{{ blog.pub_date|date:'F jS Y'}}--</h5>

{% if blog.image %}
<div class="container">
    <img src="{{ blog.image.url }}" class="img-fluid mx-auto d-block rounded">
</div>
<br>
{% endif %}


<div class="container px-3 py-5">
    {{ blog.body|safe }}
</div>



{% endblock %}
