{% extends 'portfolio/base.html' %}
{% block content %}

<h1 class="text-center mt-5" id="blogdetailtitle">{{ book.title }}</h1>
<h2 class="text-center mt-2" id="bookauthor">written by {{ book.author }}</h2>
<h5 class="text-center text-muted mb-5">--{{ book.start_date|date:'F jS Y'}}-{{ book.end_date|date:'F jS Y'}}--</h5>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 align-self-center p-2">
            <a href="{{ book.url }}">
                <img src="{{ book.cover.url }}" alt="{{ book.title }}" class="rounded mx-auto d-block" width="250" target="blank">
            </a>
        </div>
        <div class="col-md-6 align-self-center p-2">
            <p id="booksummary">{{ book.summary|safe }}</p>
        </div>
    </div>
</div>

<br>

<div class="container p-3">
	<div class="row justify-content-center">
		<div class="col-md-9">
            <p>{{ book.thoughts|safe }}</p>
        </div>
    </div>
</div>
    


{% endblock %}
